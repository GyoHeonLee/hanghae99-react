<!DOCTYPE html>

<head>

  <title>Todo</title>
  <link rel="stylesheet" href="style.css">

<body>

    <div class="todo-card">
      <h2>코딩하기</h2>
      <ul>
        <li>리액트 강의 1주차 듣기</li>
        <li>리액트 강의 2주차 듣기</li>

</html>
